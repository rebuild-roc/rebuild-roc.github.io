	<h1>信息時代的中國社會架構</h1>
	<p>
	業主纔是小區的主人，物業公司只是個管家——但是在中國，物業對業主指手畫腳反而成了主人，即使空有物權法也沒有鳥用。
	</p>
	<p>
	百姓纔是國家的主人，執政者只是個管家——但是在中國，中共反而成了國家的主人，自視爲刀俎，視百姓爲魚肉，一部說得漂亮的紅色憲法只能頂個球——不對，連個球都不頂。
	</p>
